<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Re - Messaggio Quotidiano | Scacchi Mentali</n  "><meta name="description" content="Messaggio quotidiano personalizzato per l'archetipo del Re. Strategia di leadership e saggezza.">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='18' font-size='18'>♔</text></svg>">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Design originali */
    :root { --archetipo-color: var(--color-re); }
    .archetipo-hero { background: radial-gradient(circle at center, #2a2215 0%, var(--color-background) 100%); }
    .archetipo-icon { color: var(--color-re); text-shadow: 0 0 20px rgba(255,215,0,0.5); }
    .message-card { border-top: 4px solid var(--color-re); }
    .action-button.primary { background: linear-gradient(135deg, var(--color-re), #FFB000); }

    /* Nasconde contenuti privati */
    .private-content { display: none; }

    /* Notice autenticazione */
    .access-notice {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 15px; text-align: center;
      font-weight: bold; font-size: 16px; z-index: 10000;
      animation: slideDown 0.5s ease-out;
    }
    .access-notice.private {
      background: linear-gradient(45deg, #FFD700, #FFA500); color: #000;
    }
    .access-notice.public {
      background: linear-gradient(45deg, #666, #888); color: #fff;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    /* CTA quiz per utenti pubblici */
    .quiz-cta {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border: 2px solid #FFD700; border-radius: 15px;
      padding: 30px; margin: 30px 0;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(255,215,0,0.3); }
      to   { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
    }

    body.authenticated {
      border: 3px solid #FFD700;
      box-shadow: 0 0 30px rgba(255,215,0,0.3);
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>

  <!-- Authentication -->
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="../../index.html"><img src="../../images/logo.png" alt="Scacchi Mentali Logo" class="logo"></a>
      <h1 class="header-title">Scacchi Mentali</h1>
    </div>
  </header>

  <!-- Hero -->
  <section class="archetipo-hero hero">
    <div class="container">
      <div class="hero-content">
        <div class="archetipo-icon" style="font-size:6rem; margin-bottom:20px;">♔</div>
        <h1 class="hero-title">Il Re</h1>
        <p class="archetipo-subtitle">Leader strategico • Protettore • Saggio</p>
        <div class="current-date"><span id="current-date">Caricamento...</span></div>
      </div>
    </div>
  </section>

  <!-- Container per CTA pubblica -->
  <div id="public-cta-container"></div>

  <!-- Messaggio Quotidiano (privato) -->
  <section class="messaggio-quotidiano private-content">
    <div class="container">
      <div class="message-card">
        <div class="message-header">
          <h2>Il Tuo Messaggio di Oggi</h2>
          <img src="../../images/archetipi/re.png" alt="Il Re" class="archetipo-image">
        </div>
        <div class="message-content">
          <p id="daily-message" class="daily-message">
            "Oggi, come un vero Re, ricorda che la tua forza non risiede nel dominare, ma nel proteggere. 
            Ogni decisione che prendi dovrebbe riflettere la saggezza di chi ha visto molte battaglie e 
            ha imparato che la vera vittoria è quella che porta pace e prosperità a tutti i tuoi 'sudditi' 
            - che siano familiari, colleghi o amici. Un Re governa con il cuore, ma decide con la mente. 
            Oggi, ascolta prima di parlare, rifletti prima di agire, e guida con l'esempio. 
            Il tuo regno si estende ovunque arrivi la tua influenza positiva."
          </p>
        </div>
        <div class="message-actions">
          <button id="share-button" class="action-button primary">📤 Condividi Messaggio</button>
          <button id="save-button" class="action-button secondary">💾 Salva Messaggio</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Subscription CTA (privato) -->
  <section class="subscription-cta private-content">
    <div class="container">
      <h2>Vuoi ricevere messaggi quotidiani personalizzati?</h2>
      <p>Attiva la tua subscription mensile e non perdere mai un giorno di crescita strategica.</p>
      <a href="../../subscribe/?archetipo=re" class="cta-button">👑 Attiva Subscription per Il Re</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Scacchi Mentali. Tutti i diritti riservati.</p>
      <div class="footer-links">
        <a href="../../index.html">Home</a>
        <a href="#privacy">Privacy Policy</a>
        <a href="#termini">Termini di Servizio</a>
      </div>
    </div>
  </footer>

  <!-- Script di inizializzazione autenticazione e UI -->
  <script>
  (function(){
    async function init() {
      // Mostra data corrente
      document.getElementById('current-date').textContent =
        new Date().toLocaleDateString('it-IT', {
          weekday:'long', year:'numeric', month:'long', day:'numeric'
        });

      // UI helpers
      function addNotice(type, msg) {
        const n = document.createElement('div');
        n.className = 'access-notice ' + type;
        n.textContent = msg;
        document.body.appendChild(n);
      }
      function showQuizCTA() {
        document.getElementById('public-cta-container').innerHTML = `
          <div class="quiz-cta">
            <h3>🧠 Vuoi accedere ai messaggi completi?</h3>
            <p>Completa il quiz gratuito per ricevere i tuoi messaggi personalizzati.</p>
            <a href="/chess-whispers-arcane/">🎯 Inizia il Quiz Gratuito</a>
          </div>`;
      }
      function showPrivate() {
        document.body.classList.add('authenticated');
        document.querySelectorAll('.private-content')
                .forEach(el=>el.style.display='block');
      }
      function hidePrivate() {
        document.querySelectorAll('.private-content')
                .forEach(el=>el.style.display='none');
      }

      // Estrai token & archetipo dalla URL
      const params = new URLSearchParams(window.location.search);
      const token  = params.get('token');
      const parts  = window.location.pathname.split('/').filter(p=>p);
      let arche    = null;
      const idx = parts.indexOf('archetipi');
      if (idx !== -1 && parts.length > idx+1) arche = parts[idx+1];

      // Senza token => pubblico
      if (!token) {
        hidePrivate();
        addNotice('public','👁️ Accesso Pubblico - Contenuto Limitato');
        showQuizCTA();
        return;
      }

      // Verifica token via AuthSystem
      try {
        const resp = await window.AuthSystem.verifyToken(token, arche);
        if (resp.valid) {
          addNotice('private', `🔒 Accesso Privato Autorizzato - ${resp.userInfo.archetipo}`);
          showPrivate();
          // Bind share & save
          const text = document.getElementById('daily-message').innerText;
          const url  = window.location.href;
          document.getElementById('share-button')
                  .addEventListener('click', async ()=>{
            if (navigator.share) {
              try { await navigator.share({ title:'Messaggio Quotidiano', text, url }); } catch {};
            } else {
              await navigator.clipboard.writeText(text + '\n' + url);
              alert('Messaggio copiato negli appunti');
            }
          });
          document.getElementById('save-button')
                  .addEventListener('click', ()=>{
            const blob = new Blob([text],{type:'text/plain'});
            const a    = document.createElement('a');
            a.href     = URL.createObjectURL(blob);
            a.download = 'messaggio_il_re.txt';
            document.body.appendChild(a);
            a.click(); a.remove();
          });
        } else {
          // Token invalido => redirect
          window.location.href = `/chess-whispers-arcane/accesso-negato.html?error=`
            + encodeURIComponent(resp.error || 'Token non valido');
        }
      } catch (e) {
        console.error(e);
        window.location.href = `/chess-whispers-arcane/accesso-negato.html?error=`
          + encodeURIComponent('Errore di connessione');
      }
    }
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  })();
  </script>
</body>
</html>
